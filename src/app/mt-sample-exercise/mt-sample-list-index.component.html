<h5>Farms List</h5>
<div class="alert alert-danger fixed-top" role="alert" *ngIf="alerterror">
  Error: A exception has occurred message ({{ errormessage }})
</div>
<div class="row">
  <div class="col-md-6">
    <!-- This is the filter: by No and by Active Date -->
    <div class="form-group">
      <label for="filterDowpDown">Filter By</label>
      <select
        id="filterDowpDown"
        class="form-control"
        (change)="selectonChange($event.target.value)"
        [disabled]="selectDisable"
      >
        <option value="all">All</option>
        <option value="no">No</option>
        <option value="date">Active Date</option>
      </select>
    </div>
  </div>
  <div class="col-md-6">
    <button class="btn btn-outline-danger btn-sm" (click)="error()">
      Error Button
    </button>
  </div>
</div>

<div class="row mt-2 mb-4">
  <ejs-grid
    [dataSource]="dataSource"
    height="350"
    (rowSelected)="rowSelected($event)"
  >
    <e-columns>
      <e-column field="FarmNo" headerText="Farm No"></e-column>
      <e-column field="FarmName" headerText="Farm Name"></e-column>
      <e-column
        field="ActiveDate"
        format="yMd"
        headerText="Active Date"
      ></e-column>
    </e-columns>
  </ejs-grid>
</div>
